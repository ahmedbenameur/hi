# Project key (must be unique in SonarQube)
sonar.projectKey=testtest
sonar.projectName=Test Project
sonar.projectVersion=1.0

# Path to the source code (current directory)
sonar.sources=.

# Language of the source code
sonar.language=java,js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude unnecessary files
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/test/**

# Java-specific properties
sonar.java.binaries=.
sonar.java.libraries=.

# JavaScript-specific properties
sonar.javascript.file.suffixes=.js

# SQL-specific properties (if supported by your SonarQube version)
sonar.sql.file.suffixes=.sql
